<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene physics embedded arjs='sourceType: webcam;'>
    <a-assets>
       <a-asset-item id="L-sitting" src="https://raw.githubusercontent.com/zmmrose/files/master/zl-model/%E5%BC%A0%E7%90%B3%E5%9D%90.obj"></a-asset-item>
    </a-assets>
      
      <a-entity id="model" scale="5 5 5" position="0 0.1 0">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
        <a-obj-model position="0 0 0" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#L-sitting" material='opacity: 0.9;'></a-obj-model>
      </a-entity>
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#ffd88c" material='opacity: 0.5;' static-body></a-plane>
      
<a-marker-camera preset='kanji'></a-marker-camera>

   </a-scene>
</body>
